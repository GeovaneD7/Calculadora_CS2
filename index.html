<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="app.JS"></script>
</head>
<body>
    <header>
        <h1>Calculadora de Loadout do CS2</h1>
    </header>
    <main class="container">
        <section id="gridPistol">
            <div><strong>pistolas</strong></div>
            <div><img id="p250" src="assets/WEAP_P250.webp" alt="P250"></div>
            <div><img id="dual" src="assets/WEAP_Dual_Berettas.webp" alt="Dual Beretta"></div>
            <div><img id="cz" src="assets/WEAP_CZ75_Auto.webp" alt="CZ 75"></div>
            <div><img id="57" src="assets/WEAP_Five-SeveN.webp" alt="Five-Seven"></div>
            <div><img id="r8" src="assets/WEAP_R8_Revolver.webp" alt="R8 Revolver"></div>
            <div><img id="eagle" src="assets/WEAP_Desert_Eagle.webp" alt="Desert Eagle"></div>
        </section>
        <section id="gridMid">
            <div><strong>Mid-Tier</strong></div>
            <section>
                <div><img id="mag7" src="assets/WEAP_MAG_7.webp" alt="Mag-7"></div>
                <div><img id="nova" src="assets/WEAP_Nova.webp" alt="Nova"></div>
                <div><img id="xm" src="assets/WEAP_XM1014.webp" alt="XM1014"></div>
                <div><img id="bizon" src="assets/WEAP_PP_Bizon.webp" alt="PP-Bizon"></div>
                <div><img id="mp7" src="assets/WEAP_MP7.webp" alt="MP7"></div>
                <div><img id="mp5" src="assets/WEAP_MP5_SD.webp" alt="MP5-SD"></div>
                <div><img id="mp9" src="assets/WEAP_MP9.webp" alt="MP9"></div>
                <div><img id="p90" src="assets/WEAP_P90.webp" alt="P90"></div>
                <div><img id="ump" src="assets/WEAP_UMP_45.webp" alt="UMP45"></div>
                <div><img id="m249" src="assets/WEAP_M249.webp" alt="M249"></div>
                <div><img id="negev" src="assets/WEAP_Negev.webp" alt="Negev"></div>
            </section>
        </section>
        <section id="gridRifle">
            <div><strong>Rifles</strong></div>
            <div><img id="famas" src="assets/WEAP_FAMAS.webp" alt="Famas"></div>
            <div><img id="m4a4" src="assets/WEAP_M4A4.webp" alt="M4A4"></div>
            <div><img id="m4a1" src="assets/WEAP_M4A1_S.webp" alt="M4A1-S"></div>
            <div><img id="aug" src="assets/WEAP_AUG.webp" alt="AUG"></div>
            <div><img id="awp" src="assets/WEAP_AWP.webp" alt="AWP"></div>
            <div><img id="scar" src="assets/WEAP_SCAR_20.webp" alt="SCAR-20"></div>
            <div><img id="ssg" src="assets/WEAP_SSG_08.webp" alt="SSG 08"></div>
        </section>
        <table class="menu">
            <caption>Opções</caption>
            <tr>
                <td>
                    <input id="switch" type="button" value="CT/TR">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="calculate" type="button" value="Calcular">
                </td>
            </tr>
        </table>
        <section id="loadout">
            <strong id="LoadoutTitle">Loadout</strong>
            <section class="pistolaL">
                <div class="titulo">PISTOLAS</div>
                <div>pistola 1</div>
                <div>pistola 2</div>
                <div>pistola 3</div>
                <div>pistola 4</div>
                <div>pistola 5</div>
            </section>
            <section class="midTierL">
                <div class="titulo">MID-TIER</div>
                <div>Mid-Tier 1</div>
                <div>Mid-Tier 2</div>
                <div>Mid-Tier 3</div>
                <div>Mid-Tier 4</div>
                <div>Mid-Tier 5</div>
            </section>
            <section class="riflesL">
                <div class="titulo">RIFLES</div>
                <div>rifle 1</div>
                <div>rifle 2</div>
                <div>rifle 3</div>
                <div>rifle 4</div>
                <div>rifle 5</div>
            </section>
            <section class="utilL">
                <div class="titulo">UTILITARIAS</div>
                <div><img src="assets/UTIL_Flashbang.webp" alt="Flashbang"></div>
                <div><img src="assets/UTIL_Hegrenade.webp" alt="HE Grenade"></div>
                <div><img src="assets/UTIL_IncendGrenade.webp" alt="Incendiaria"></div>
                <div><img src="assets/UTIL_SmokeGrenade.webp" alt="Smoke"></div>
                <div><img src="assets/UTIL_KevlarHelmet.webp" alt="Kevlar"></div>
                <div><img src="assets/UTIL_Defuser.webp" alt="Kit Defuse"></div>
            </section>
        </section>
    </main>
